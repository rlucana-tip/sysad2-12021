---
# tasks file for roles/install_docker_centos

- name: Install Prerequisites
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - python3
      - python3-pip
    state: latest
    update_cache: yes

- name: Add Docker's Repository
  get_url:
    url: "https://download.docker.com/linux/centos/docker-ce.repo"
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: '0644'

- name: Install Docker
  yum:
    name: docker-ce
    state: latest
    update_cache: yes

- name: Install docker.py
  pip:
    name: docker.py
    state: latest

- name: Start Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Stop Firewall
  service:
      name: firewalld
      state: stopped
      enabled: no

